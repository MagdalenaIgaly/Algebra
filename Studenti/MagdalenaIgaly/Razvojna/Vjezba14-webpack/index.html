<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">	
    <link rel="stylesheet" href="style.css">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script> -->
</head>
<body>
    <script id="hb-template" type="text/x-handlebars-template">
        <div>Terminal naredbe</div>
        <div>npm init -y </div>
        <div>npm install jquerry</div>
        <div>npm install handlebars</div>
        <div>npm install bootstrap@v5.2.3</div>
        <div>npm install @popperjs/core</div>
        <div>npm install --save-dev 
            webpack</div>
        <div>npm install --save-dev 
            webpack-cli</div>
        <div>npm install jquery@v3.4.1</div>
        <div>npm run build</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>



        <table class="{{tableClass}}">
            
            <tr>
                <th class="d-none d-sm-table-cell">#</th>
                <th class="d-table-cell">Ime</th>
                <th class="d-none d-sm-table-cell">Prirodno staniste</th>
                <th class="d-none d-sm-table-cell">Brzina rasta</th>
            </tr>
            {{#each pokemon}}
                <tr>
                    <td class="d-none d-sm-table-cell">{{@index}}</td>
                    <td class="d-table-cell"><a href="{{this.url}}" data-bs-trigger="hover" data-bs-toggle="popover" title="{{this.name}}" data-bs-content="{{this.url}}">{{this.name}}</a></td>
                    <td class="d-none d-sm-table-cell">{{habitat}}</td>
                    <td class="d-none d-sm-table-cell">{{growth_rate}}</td>
                </tr>
            {{/each}}
        </table>
    </script>
    <div id="hb-result">

    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	 -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="script.js"></script> -->
    
    <script src="./dist/myscripts.js"></script>

</body>
</html>
